        <div class="logo">

        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">MENU</button>
            <div id="myDropdown" class="dropdown-content">

              <a href="reserve.html">Reserve</a>
            </div>
          </div>

          <script>
            /* When the user clicks on the button, 
            toggle between hiding and showing the dropdown content */
            function myFunction() {
              document.getElementById("myDropdown").classList.toggle("show");
            }
            
            // Close the dropdown if the user clicks outside of it
            window.onclick = function(event) {
              if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                  var openDropdown = dropdowns[i];
                  if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                  }
                }
              }
            }
            </script>   
    </header>
    <main>
        <h1>Formulir Pengisian Pemesanan</h1>

        <form action="">
            <label for="product">ID Produk</label>
            <input type="text" name="Product ID" id="productTxt">

            <label for="quantity">Jumlah Produk</label>
            <input type="number" name="quantity" id="qty">

            <label for="color">Warna Produk</label>
            <input type="color" name="color" id="productColor">

            <label for="date">Tanggal Pemesanan</label>
            <input type="date" name="date" id="reserveDate">

            <label for="email">Nama Lengkap</label>
            <input type="text" name="name" id="nameTxt">

            <label for="email">Email</label>
            <input type="email" name="email" id="emailTxt">

            <label for="phone">Nomor Telepon</label>
            <input type="text" name="phone" id="phoneTxt">


            <label for="gender">Jenis Kelamin</label>
            <p><input type="radio" name="gender" id="maleRbtn">Pria</p>
            <label for="male"></label>
            <p><input type="radio" name="gender" id="femaleRbtn">Wanita</p>
            <label for="female"></label>

            <label for="Address">Alamat Pemesanan</label>
            <textarea name="address" id="addressTxt" cols="30" rows="10"></textarea>

            <input type="checkbox" name="aggrement" id="aggrementBox">
            <label for="aggrement">Syarat dan Ketentuan</label>
          

            <input type="submit" value="Kirim" id="submitBtn"> 
        </form>
        <script src="index.js"></script>
